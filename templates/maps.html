<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../static/js/mdb.min.js"></script>
<!-- MapBox JavaScript -->
<script src='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
<!-- Initializations -->
<script type="text/javascript">
    // Animations initialization
    new WOW().init();
</script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibGVmdHRob21hcyIsImEiOiJjanB6YmtwazcwYWJuNDFreDg4OHZlaTZvIn0.jeznOSK296okNoqXU-qiSw';
    var customer_map = new mapboxgl.Map({
        container: 'customer_map',
        bearing: 5,
        pitch: 5,
        zoom: 3, // starting zoom
        center: [-60, -20], // starting position [lng, lat]
        style: 'mapbox://styles/mapbox/streets-v10'
    });
    customer_map.addControl(new mapboxgl.NavigationControl(), 'top-right');
    customer_map.on('load', function () {

        customer_map.addSource('customer_source', {
            type: 'geojson',
            data: {
                "type": "FeatureCollection",
                "features": [
                    {% for index, row in merged_customers.iterrows() %}
                        {
                            "type": "Feature",
                            "properties": {"state": '{{row.customer_state}}'},
                            "geometry": {
                                "type": "Point",
                                "coordinates": [
                                    {{row.geolocation_lng}},
                                    {{row.geolocation_lat}}
                                ]
                            }
                        },
                    {% endfor %}
                ]
            }
        });

        customer_map.addLayer({
            'id': 'customer_order',
            'type': 'circle',
            'source': 'customer_source',
            'paint': {
                // make circles larger as the user zooms from z12 to z22
                'circle-radius': {
                    'base': 1.75,
                    'stops': [[12, 2], [22, 180]]
                },
                // color circles by ethnicity, using a match expression
                'circle-color': [
                    'match',
                    ['get', 'state'],
                    'White', '#fbb03b',
                    'Black', '#223b53',
                    'Hispanic', '#e55e5e',
                    'Asian', '#3bb2d0',
                    /* other */ '#ccc'
                ]
            }
        });
    });

    var seller_map = new mapboxgl.Map({
        container: 'seller_map',
        bearing: 5,
        pitch: 5,
        zoom: 3, // starting zoom
        center: [-60, -20], // starting position [lng, lat]
        style: 'mapbox://styles/mapbox/streets-v11'
    });
    seller_map.addControl(new mapboxgl.NavigationControl(), 'top-right');
    seller_map.on('load', function () {

        seller_map.addSource('seller_source', {
            type: 'geojson',
            data: {
                "type": "FeatureCollection",
                "features": [
                    {% for index, row in merged_sellers.iterrows() %}
                        {
                            "type": "Feature",
                            "properties": {"state": '{{row.seller_state}}'},
                            "geometry": {
                                "type": "Point",
                                "coordinates": [
                                    {{row.geolocation_lng}},
                                    {{row.geolocation_lat}}
                                ]
                            }
                        },
                    {% endfor %}
                ]
            }
        });

        seller_map.addLayer({
            'id': 'seller_order',
            'type': 'circle',
            'source': 'seller_source',
            'paint': {
                // make circles larger as the user zooms from z12 to z22
                'circle-radius': {
                    'base': 1.75,
                    'stops': [[12, 2], [22, 180]]
                },
                // color circles by ethnicity, using a match expression
                'circle-color': [
                    'match',
                    ['get', 'state'],
                    'White', '#fbb03b',
                    'Black', '#223b53',
                    'Hispanic', '#e55e5e',
                    'Asian', '#3bb2d0',
                    /* other */ '#ccc'
                ]
            }
        });
    });

    var transaction_map = new mapboxgl.Map({
        container: 'transaction_map',

        zoom: 3, // starting zoom
        center: [-60, -20], // starting position [lng, lat]
        style: 'mapbox://styles/mapbox/satellite-streets-v11'
    });
    transaction_map.addControl(new mapboxgl.NavigationControl(), 'top-right');
    transaction_map.on('load', function () {

        transaction_map.addSource('transaction_source', {
            type: 'geojson',

                "type": "FeatureCollection",
                "features": [
                    {% for index, row in merged_orders.iterrows() %}
                        {
                            "type": "Feature",

                            "geometry": {

                                "coordinates": [
                                    {{row.geolocation_lng}},

                                ]
                            }
                        },
                    {% endfor %}
                ]
            }
        });

        transaction_map.addLayer({
            'id': 'transaction_order',
            'type': 'circle',
            'source': 'transaction_source',
            'paint': {
                // make circles larger as the user zooms from z12 to z22

    var sp_map = new mapboxgl.Map({

        sp_map.addSource('sp_source', {

                    {% for index, row in merged_sp_customers.iterrows() %}
                        {
                            "type": "Feature",

        });

                },

                    ['get', 'city'],

                ]
            }
        });
    });

    var spc_map = new mapboxgl.Map({
        container: 'spc_map',

                    {% for index, row in merged_spc_customers.iterrows() %}
                        {

        });

        spc_map.addLayer({
            'id': 'spc_order',
            'type': 'circle',
            'source': 'spc_source',
            'paint': {
                // make circles larger as the user zooms from z12 to z22
                'circle-radius': {
                    'base': 1.75,
                    'stops': [[12, 2], [22, 180]]
                },
                'circle-color': [
                    'match',
                    ['get', 'zip_code'],
                    'White', '#fbb03b',
                    'Black', '#223b53',
                    'Hispanic', '#e55e5e',
                    'Asian', '#3bb2d0',
                    /* other */ '#ccc'
                ]
            }
        });
    });
</script>
